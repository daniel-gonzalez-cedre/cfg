set-window-option -g mode-keys vi
set-option -g history-limit 50000

set -g escape-time 10
set -g status-interval 1
set -g automatic-rename on
setw -g automatic-rename on

# macOS
# set -g window-status-format "#{s|$HOME|~|:pane_current_path} (#{pane_current_command})"
# set -g window-status-current-format "#{s|$HOME|~|:pane_current_path} (#{pane_current_command})"
set -g window-status-format "(#{pane_current_command})"
set -g window-status-current-format "(#{pane_current_command})"

# linux
#set -g window-status-format "#{pane_current_path} (#{pane_current_command})"
#set -g window-status-current-format "#{pane_current_path} (#{pane_current_command})"

set -g status-left-length 128

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r -T prefix K resize-pane -U
bind-key -r -T prefix J resize-pane -D
bind-key -r -T prefix H resize-pane -L
bind-key -r -T prefix L resize-pane -R

set -g status-bg black
set -g status-fg white

# tmux >= 2.0
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=yellow'

# tmux < 2.0
#set -g pane-border-fg black
#set -g pane-active-border-fg white
